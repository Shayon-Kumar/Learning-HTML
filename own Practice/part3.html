<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and Multimidia tag</title>
</head>

<body>
  <!--Image Tag-->
  <img width="400px" height="400px" src="Images/myimg.jpg" /> <br /> <!--Video Tag-->
  <video controls>
    <source src="Video/movie.mp4">
  </video>

  <!--Audio Tag-->
  <audio controls>
    <source src="Audio/horse.ogg">
  </audio>
</body>

</html>
