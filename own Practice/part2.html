<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Tag</title>
</head>

<body>
  <!--Unorder List Tag-->
  <ul>
    <li>Html</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>MERN</li>
  </ul>
  <!--order List Tag-->
  <ol>
    <li>Html</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>MERN</li>
  </ol>
</body>

</html>
