<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tag</title>
</head>

<body>
  <!--Form Tag-->
  <form>
    <legend>Registration</legend>
    <label>Enter Your Name</label> <br />
    <input type="text"> <br /><br />
    <lebel>Enter Your Gmail</lebel><br />
    <input type="email"><br /><br />
    <lebel>Enter Your Number</lebel><br />
    <input type="number"><br /><br />
    <label>Enter Your Date of Birth</label><br />
    <input type="date"><br /><br />
    <lebel>Enter your Gender</lebel><br />
    <input type="radio" id="Male" name="Gender">
    <label for="Male">Male </label>
    <input type="radio" id="Female" name="Gender">
    <label for="Female">Female </label>
    <br /><br />
    <lebel>Select Your Hometown</lebel><br />
    <select>
      <option>Dhaka</option>
      <option>Joypurhat</option>
      <option>Jashore</option>
      <option>Bogura</option>
      <option>Khulna</option>
    </select><br /><br />
    <label>Select Your Language</label><br />
    <input type="checkbox" id="bangla" name="Language">
    <label for="bangla">Bangla</label>
    <input type="checkbox" id="english" name="Language">
    <label for="english">English</label><br /><br />
    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>
